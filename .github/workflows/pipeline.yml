name: Deployment Pipeline

on: 
  push:
    branches:
      - "master"
  pull_request:
    branches:
      - "master"
    types: [opened, synchronize]

jobs:

  lint:
    runs-on: windows-2022
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v3
        with:
          cache: 'npm'
          node-version: '14'
      - name: Install dependencies
        run: npm ci
      - name: Lint
        run: npm run lint



  